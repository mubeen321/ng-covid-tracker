<div class="jumbotron bg-white text-center  ">
    <h1 class="display-4">Corona Covid 19 Tracker Country Wise</h1>
    <hr class="my-4">
    
    <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
<label for='c'>Select Country</label>

<select class="form-control" name="" id="c"  #input (change)='updateValues(input.value)'>
  <option value={{con}} *ngFor= 'let con of countries'>{{con}}</option>
</select>
    </div>
  </div>  
  <app-dashboard [totalConfirmed]='totalConfirmed' [totalActive]='totalActive'
  [totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered'></app-dashboard>
