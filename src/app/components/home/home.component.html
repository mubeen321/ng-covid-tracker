<div class="jumbotron bg-white text-center  ">
    <h1 class="display-4">Corona Covid 19 Tracker</h1>
    <hr class="my-4">
    
    <app-dashboard [totalConfirmed]='totalConfirmed' [totalActive]='totalActive'
  [totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered'></app-dashboard>
  </div>
<hr>

<div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select Case Type</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="c" name="casetype" #c (click)="updateChart(c)" value='c' checked="" tabindex="0" class="hidden">
        <label for="c">Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="a" name="casetype" #a (click)="updateChart(a)" value='a' tabindex="0" class="hidden">
        <label for="a">Active</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="d" name="casetype" #d (click)="updateChart(d)" value='d' tabindex="0" class="hidden">
        <label for="d">Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="r" name="casetype" #r (click)="updateChart(r)" value='r' tabindex="0" class="hidden">
        <label for="r">Recovered</label>
      </div>
    </div>
  </div>
  



 <div class="row">
  <div class="col">
  <google-chart [type]='chart.PieChart' [height]='chart.height' [options]='chart.options' style="width: 100%;" [data]='datatable'></google-chart>
</div>
<div class="col">  
  <google-chart [type]='chart.ColumnChart' [height]='chart.height' style="width: 90%;" [options]='chart.options' [data]='datatable'></google-chart>
</div>

<div class="col">  
  <google-chart [type]='chart.LineChart' [height]='chart.height' style="width: 90%;" [options]='chart.options' [data]='datatable'></google-chart>
</div>

 </div>
